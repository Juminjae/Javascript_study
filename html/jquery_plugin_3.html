<head>
       <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
       <title>Plugin</title>
       <style type="text/css">
              *{
                     margin: 0;
                     padding: 0;
              }

              #menu {
                     margin: 0 auto;
              }
       </style>
       <link rel="stylesheet" type="text/css" href="css/accordionImageMenu.css"/>
       <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
       <script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
       <script type="text/javascript" src="js/jquery.accordingImageMenu.min.js"></script>
       <script type="text/javascript">
              $(function(){
                     $("#menu").AccordionImageMenu({
                            position:'horizontal',
                            openItem:0,
                            openDim: 500,
                            closeDim: 250,
                            height: 480,
                            duration: 300,
                            effect: 'easeOutQuint',
                            border: 0
                     });
              });
       </script>
</head>
<body>
       <ul id="menu">
              <li><a href="#"><img src="images/pic_1.jpg" alt=""/></a></li>
              <li><a href="#"><img src="images/pic_2.jpg" alt=""/></a></li>
              <li><a href="#"><img src="images/pic_3.jpg" alt=""/></a></li>
              <li><a href="#"><img src="images/pic_4.jpg" alt=""/></a></li>
       </ul>
</body>
