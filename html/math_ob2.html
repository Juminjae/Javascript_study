<title>Rock Scissors Paper</title>
<script type="text/javascript">
       document.write("<h1>Rock Scissors Paper</h1>");

       var t = prompt("Choose Rock, Scissors, Paper?", "Scissors");
       var tNum;
       switch(t){ //"Rock", "Scissors", "Paper" change to Num 1,2,3
              case "Rock" : tNum = 1; // "Rock" case is allot the variable tNum 1
              break;
              case "Scissors" : tNum = 2; // "Scissors" case is allot the variable tNum 2
              break;
              case "Paper" : tNum = 3; // "Paper" case is allot the variable tNum 3
              break;
              default:alert("Wrong") //Wrong write without "Rock" "Scissors" "Paper"
              location.reload(); //Browser refresh
       }

       var com = Math.ceil(Math.random()*3);

       document.write("<img src= 'images/math_img_"+com+".jpg' alt='Rock, Scissors, Paper'/>");

       if(tNum == com) {
              alert("Correct! Congratulation!");
       } else if(tNum) {
              alert("Wrong! Try it next time!");
       }
</script>
