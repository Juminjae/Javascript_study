<head>
       <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
       <title>Plug in</title>
       <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
       <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
<script type="text/javascript">
       $(function(){
              var mySlider = $("#slide_banner").bxSlider({
                     mode:"horizontal",
                     speed:500,
                     pager:false,
                     moveSlides:1,
                     slideWidth:90,
                     minSlide:4,
                     maxSlide:4,
                     slideMargin:10,
                     auto:true,
                     autoHover:true,
                     controls:false
              });
              $("$#prevBtn").on("click",function(){
                     mySlider.goToPrevSlide();
                     return false;
              });
              $("#nextBtn").on("click", function(){
                     mySlider.goToPrevSlide();
                     return false;
              });
       });
</script>
<style type="text/css">
       *{
              margin: 0;
              padding: 0;
       }

       img {
              border: none 0;
              vertical-align: top;
       }

       #banner_wrap {
              position: relative;
              width: 470px;
              margin: 0 auto;
       }

       #prevBtn {
              position: absolute;
              left: 0;
              top: 10px;
       }

       #nextBtn {
              position: absolute;
              right: 15px;
              top: 10px;
       }
</style>
</head>
<body>
       <div id="banner_wrap">
              <ul id="slide_banner">
                     <li><a href="#"><img src="images/pic_t1.jpg" alt="사진1"></a></li>
                     <li><a href="#"><img src="images/pic_t2.jpg" alt="사진2"></a></li>
                     <li><a href="#"><img src="images/pic_t3.jpg" alt="사진3"></a></li>
                     <li><a href="#"><img src="images/pic_t4.jpg" alt="사진4"></a></li>
                     <li><a href="#"><img src="images/pic_t5.jpg" alt="사진5"></a></li>
                     <li><a href="#"><img src="images/pic_t6.jpg" alt="사진6"></a></li>
                     <li><a href="#"><img src="images/pic_t7.jpg" alt="사진7"></a></li>
                     <li><a href="#"><img src="images/pic_t8.jpg" alt="사진8"></a></li>
              </ul>
              <p><a href="#" id="prevBtn"><img src="images/prev_btn.png" alt="이전 버튼"></a></p>
              <p><a href="#" id="nextBtn"><img src="images/next_btn.png" alt="다음 버튼"></a></p>
       </div>
</body>
