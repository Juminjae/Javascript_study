<title>Array2</title>
<script type="text/javascript">
    var num = ["사당", "교대", "방배", "강남"];
    document.write(num, "<br/>");
    document.write(typeof num, "<br/>" );

    document.write(num.join("-"), "<br/>");
    document.write(typeof num.join("-"), "<br/>");

    document.write(num.reverse(), "<br/>");

    document.write(num.sort(), "<br/>");
</script>
