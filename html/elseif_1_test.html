<title>Calendar else if</title>
<script type="text/javascript">
    var mon = prompt("현재는 몇 월입니까?", "0");
    
    if (mon >= 9 && mon <= 11) {

        document.write("독서의 계절 가을입니다.");

    } else if (mon >= 6 && mon<= 8) {

        document.write("여행 가기 좋은 여름입니다.")

    } else if (mon >= 3 && mon <= 5) {
        
        document.write("햇살 가득한 봄입니다.");
    
    } else {
    
        document.write("스키의 계절 겨울입니다.");
    
    }
</script>
