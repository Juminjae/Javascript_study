<title></title>
<script type="text/javascript">
    var num = 1;
    var t = "<table border = '1'>";
    for (var i = 1; i <= 10; i++){
        t+="<tr>";
            for (var k = 1; k <= 10; k++){
                t+="<td>"+num+"</td>";
                num++;
            }
            t+="</tr>";
    }
    t+="</table>";
    console.log(t);
    document.write(t);
</script>
