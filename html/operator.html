<title>operator</title>
<script type="text/javascript">
    var num1 = 15;
    var num2 = 2;
    var result;

    result = num1 + num2;
    document.write(result, "<br />");
    
    result = num1 - num2;
    document.write(result, "<br />");
    
    result = num1 * num2;
    document.write(result, "<br />");
    
    result = num1 / num2;
    document.write(result, "<br />");

    result = num1 % num2;
    document.write(result, "<br />");
</script>
