<!DOCTYPE html>
    <script type="text/javascript">
        <title>Function</title>
        var i = 0;
        function myFnc() {
            i++;
            document.write("hello"+i,"<br/>");
        }

        myFnc();

        var theFnc = function() {
            i++;
            document.write("bye"+i,"<br/>");
        }

        theFnc();
    </script>
