<script type="text/javascript">
    $(function(){
        $("#user_name").focus();
        $("#user_id").focus(function(){
            $(this).val("");
        });
        $("#user_id").blur(function(){
            $(this).val("아이디 입력");
        });
    });
</script>
<body>
    <p>
        <input type="text" name="user_name" id="user_name"/>
    </p>
    <p>
        <input type="text" name="user_id" id="user_id" value="아이디 입력"/>
    </p>
</body>
