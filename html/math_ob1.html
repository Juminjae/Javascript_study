<title>Math</title>
<script type="text/javascript">
       var num = 2.1234;

       var maxNum = Math.max(10, 5, 8, 30); //최댓값 반환
       var minNum = Math.min(10, 5, 8, 30); //최솟값 반환
       var roundNum = Math.round(num); //반올림 값 반환
       var floorNum = Math.floor(num); //소수점에서 내림
       var ceilNum = Math.ceil(num); //소수점에서 올림
       var rndNum = Math.random(); //0~1 난수 발생
       var piNum = Math.PI; //원주율 상수 반환

       document.write(maxNum, "<br/>");
       document.write(minNum, "<br/>");
       document.write(roundNum, "<br/>");
       document.write(floorNum, "<br/>");
       document.write(ceilNum, "<br/>");
       document.write(rndNum, "<br/>");
       document.write(piNum, "<br/>");
</script>
