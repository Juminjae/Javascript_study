<script type="text/javascript">
       $(function(){
              $.ajax({
                     url:"rank.json",
                     dataType:"json",
                     success:function(result){
                            $.each(result.rank,function(i,d){
                                   $("#wrap ol").append("<li>"+d["k"]+"</li>");
                            });
                     }
              });
       });
</script>
<body>
       <h1>인기 검색어</h1>
       <div id="wrap">
              <ol></ol>
       </div>
</body>
