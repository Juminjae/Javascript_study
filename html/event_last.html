<script type="text/javascript">
       $(function(){
              var size = 12;
              var body = $("body");

              $(".zoom button").on("click",function(){
                     var btn_index = $(".zoom button").index(this);
                     if(btn_index==0){
                            size++;
                            body.css("font-size",size+"px");
                     } else if(btn_index==2){
                            size--;
                            body.css("font-size",size+"px");
                     } else{
                            body.css("font-size","12px");
                     }
              });
              $("#fs").on("change",function(){
                     body.css("font-family",$(this).val());
              });
       });
</script>
<style type="text/css">
       *{margin:0; padding: 0;}
       body{font: 12px dotum,"돋움",sans-serif; margin: 20px;}
       #f_wrap dt{font-weight: bold; margin-top: 10px;}
       #txt_wrap{width: 90%; margin-top: 20px;}
</style>
<body>
       <div id="f_wrap">
              <dl>
                     <dt>글자크기</dt>
                     <dd class="zoom">
                            <button>+</button>
                            <button>0</button>
                            <button>-</button>
                     </dd>
                     <dt>글자모양</dt>
                     <dd class="f_style">
                            <select name="fs" id="fs">
                                   <option value="dotum, '돋움', sans-serif">돋움</option>
                                   <option value="gulim, '굴림', sans-serif">굴림</option>
                                   <option value="magun gothic, '맑은고딕', sans-serif">맑은고딕</option>
                                   <option value="magun gothic, '맑은고딕', serif">궁서</option>
                            </select>
                     </dd>
              </dl>
       </div>
       <p id="txt_wrap">
              키보드 접근성이란 마우스 이벤트를 등록했을 때 만일 현재 마우스가 없더라도 제이쿼리로 만든 최소한의 기능을 키보드 만으로 사용할 수 있도록 보장하는 것을 일컫어 키보드 접근성이라 합니다.
       </p>
</body>
