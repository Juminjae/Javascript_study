<script type="text/javascript">
    $(function(){
        $("#wrap").mouseout(function(){
            $("p").css("border","2px solid red");
        });
        $("#wrap").mouseleave(function(){
            $("p").css("border","2px dashed red");
        });
    });
</script>
<style type="text/css">
    *{margin: 0; padding: 0;}
    body{margin: 20px;}
    #wrap{background-color: #ccc; padding: 10px;}
    p{background-color: #999;}
</style>
<body>
    <div id="wrap">
        <p>내용</p>
    </div>
</body>
